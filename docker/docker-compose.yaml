version: "3.8"

networks:
  coderithm_network:

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: coderithm
    volumes:
      - ./_data/postgres:/var/lib/postgres
    ports:
      - "5432:5432"
    networks:
      - coderithm_network
